<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App by Emre Aylan</title>
    <script src="script.js" async></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

</head>
<body>

    <div class="header">
        <h2><i class="fas fa-tasks"> </i> ToDo Liste</h2>
        <input type="text" id="aufgaben" placeholder="Hier eine Aufgabe eingeben...">
        <span class="addBtn"><i class="fas fa-plus-circle"></i></span>
        <p>Aufgaben insgesamt: <em id="zahl">4</em> </p>
    </div>

    <ul id="aufzaehlung">
        <li>Halle ausräumen</li>
        <li class="erledigt">Band engagieren</li>
        <li>Bühnentechnik besorgen</li>
        <li>Catering bestellen</li>
    </ul>

</body>

</html>
